<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Board page</title>
</head>

<body class="d-flex flex-column h-100">

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/board/list.do}">Board1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/board/list.do}">Board2</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">board page</h1>
    </div>
  </main>

  <h3>board page</h3>

	<div> 총 건수 :
		<span th:text="${#lists.size(test01)}"></span>
	</div>


	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">idx</th>
				<th scope="col">title</th>
				<th scope="col">content</th>
				<th scope="col">writer</th>
				<th scope="col">id_num</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list : ${test01}">
				<td th:text="${list.idx}">Onions</td>
				<td th:text="${list.title}">2.41</td>
				<td th:text="${list.writer}">2.41</td>
				<td th:text="${list.content}">2.41</td>
				<td th:text=${list.id_num}>2.41</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
